<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>fIDEA</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800|Oswald:700" rel="stylesheet">
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <header class='header'>
      <nav class='navbar navbar-expand-md navbar-light navbar-fixed-top'>
        <div class='container'>
          <a class='navbar-brand' href='#'>
            <span class='yellow'>f</span>IDEA
          </a>
          <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#mobile-open'>
            <span class='navbar-toggler-icon'></span>
          </button>
          <div class='collapse navbar-collapse col-md-8' id='mobile-open'>
            <ul class='navbar-nav d-flex justify-content-between w-100'>
              <li class='nav-item'>
                <a href='#' class='nav-link active'>Home</a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>About</a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>Features</a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>Works</a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>Team</a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>Pricing</a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>Blog</a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class='content-wrapper'>
      <section class='intro'>
        <div id='slides' class='carousel slide' data-ride='carousel'>
          <!-- Indicators -->
          <ul class='carousel-indicators'>
            <li data-target='#slides' data-slide-to='0' class='active'></li>
            <li data-target='#slides' data-slide-to='1'></li>
            <li data-target='#slides' data-slide-to='2'></li>
          </ul>
          <div class='carousel-inner'>
            <div class='carousel-item active'>
              <div class='overlay'></div>
              <img src='src/img/slider1.jpg' alt=''>
              <div class='carousel-caption'>
                <h2 class='display-3'>Hi, we're ultra modern landing</h2>
                <button type='button' class='btn btn-theme btn-lg'>Find out more</button>
              </div>
            </div>
            <div class='carousel-item'>
              <div class='overlay'></div>
              <img src='src/img/slider2.jpg' alt=''>
              <div class='carousel-caption'>
                <h2 class='display-3'>Branding has another  <br>definition</h2>
                <button type='button' class='btn btn-theme btn-lg'>Read more</button>
              </div>
            </div>
            <div class='carousel-item'>
              <div class='overlay'></div>
              <img src='src/img/slider3.jpg' alt=''>
              <div class='carousel-caption'>
                <h2 class='display-3'>We'll change your idea <br>of design</h2>
                <button type='button' class='btn btn-theme btn-lg'>Purchase now</button>
              </div>
            </div>
          </div>
          <a class='carousel-control-prev' href='#slides' role='button' data-slide='prev'>
            <span class='carousel-control-prev-icon'></span>
          </a>
          <a class='carousel-control-next' href='#slides' role='button' data-slide='next'>
            <span class='carousel-control-next-icon'></span>
          </a>
        </div>
      </section>
    </div>

    <script src='dist/main.js'></script>
  </body>
</html>
